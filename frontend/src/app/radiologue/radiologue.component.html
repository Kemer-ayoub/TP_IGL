<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<body>
    <app-header></app-header>
    <div class="main-container">
   
        <app-search-bar
        *ngIf="!showCaresList && !selectedCare && !showNursing " 
        (ssnEntered)="onSSNEntered($event)"></app-search-bar>


        <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
        </div>

        <div class="container"
        *ngIf="patient && !showCaresList && !selectedCare && !showNursing ">
        <!-- Patient Info -->
        <app-patient-info-infirmier [patient]="patient"></app-patient-info-infirmier>
    
        <!-- Buttons -->
        <app-button-radiologue 
            (viewCares)="onViewCares()" (Nursing)="AddCare()"> 
        </app-button-radiologue >
    </div>
    <app-report-list-radiologue *ngIf="showCaresList" [cares]="patient?.previousCares"
    [selectedCare]="selectedCare" (consultationSelected)="selectConsultation($event)"
    (backToPatientInfo)="backToPatientInfoConsultation()">
    </app-report-list-radiologue>

    <app-report-detail-radiologue [selectedCare]="selectedCare"
     (backToConsultationList)="backToConsultationList()">
    </app-report-detail-radiologue>
    <app-add-report-radiologue   *ngIf="!showCaresList && !selectedCare && showNursing " 
    ></app-add-report-radiologue >
    </div>
</body>
