<h1 class="page-title">Report Request</h1>
<div class="Card">
    <div class="cardtext">
        <span>Add report request</span>
    </div>
    <div class="careproprities">
        <div class="input-Date">
            <input type="text" id="date-input" placeholder="Type of imaging" [(ngModel)]="Typeofimaging" name="Typeofimaging" required>
        </div>
        <div class="input-Time">
            <input type="text" id="time-input" placeholder="Body part" [(ngModel)]="bodypart" name="bodypart" required>
        </div>
        <div class="dropdown">
            <label for="fruits">Priority</label>
            <select id="prioriti" name="priority" [(ngModel)]="priority">
                <option value="standard">Standard</option>
                <option value="high_priority">High Priority</option>
                <option value="urgent">Urgent</option>
            </select>
        </div>
        <div class="input-Date">
            <input type="text" id="description-input" placeholder="Reason for request" [(ngModel)]="reasonrequest" name="reasonrequest" required>
        </div>
        <div class="input-Time">
            <input type="date" id="observation-input" placeholder="Desired test date" [(ngModel)]="testdate" name="testdate" required>
        </div>
        <div class="input-type">
            <input type="text" id="type-input" placeholder="Doctor name" [(ngModel)]="doctorname" name="doctorname" required>
        </div>
    </div>
    <div class="btns">
        <button class="cancel-btn" (click)="cancel()">Cancel</button>
        <button class="create-btn" (click)="addReportRequest()">Submit</button>
    </div>
    </div>
