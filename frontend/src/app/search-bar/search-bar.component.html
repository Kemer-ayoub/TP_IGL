<!-- Search Bar UI -->
<div class="search-container">
    <input [(ngModel)]="ssn" type="text" placeholder="Enter your SSN..." (keydown.enter)="onSearch()" />
    <button type="button" (click)="onSearch()">
      <span>Search</span>
      <img src="Photo/Vector (8).png" alt="Search Icon" />
    </button>
  </div>
