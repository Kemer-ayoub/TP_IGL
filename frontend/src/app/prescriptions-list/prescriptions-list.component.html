<div class="prescription-list">
    <h3 class="h3">My Prescriptions</h3>
    <ul>
      <li *ngFor="let prescription of prescriptions; let i = index" (click)="onSelectPrescription(prescription)">
        <img src="Photo/Group (3).png" alt="Prescription" class="prescription-icon">
        <span>Prescription {{ i + 1 }}</span>
      </li>
    </ul>
    <button class="back-btn" (click)="onBackToPatientInfo()">Back to Patient Info</button>

  </div>
